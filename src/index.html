<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="h-screen font-mono text-2xl">

    <div id="container" class="w-full h-4/5 flex justify-center items-center flex-col mt-5">

      <div id="screen-container" class="bg-cyan-900 rounded-t-md border-b w-5/12 h-1/4 text-white relative">
        <div id="screen" class="absolute bottom-0 right-0 pb-4 pr-4"></div>
      </div>

      <div class="font-bold w-5/12 h-5/6 ">

        <div id="keys-container" class="grid grid-cols-4 grid-rows-5 h-full  text-white rounded-b-md">

          <div class="flex justify-center items-center bg-slate-500 hover:opacity-75 op" value="%" data-type="op">
            <p class="text-center">%</p>
          </div>

          <div class="flex justify-center items-center bg-slate-500 hover:opacity-95 transition-opacity op" value="c" data-type="op">
            <p class="text-center">C</p>
          </div>

          <div class="flex justify-center items-center bg-slate-500 hover:opacity-95 transition-opacity op" value="del" data-type="op">
            <p class="text-center">Del</p>
          </div>
          
          <div class="flex justify-center items-center bg-slate-500 hover:opacity-95 transition-opacity op" value="/" data-type="op">
            <p class="text-center">รท</p>
          </div>
          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="7" data-type="number">
            <p class="text-center">7</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="8" data-type="number">
            <p class="text-center">8</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="9" data-type="number">
            <p class="text-center">9</p>
          </div>

          <div class="flex justify-center items-center bg-slate-500 hover:opacity-95 transition-opacity op" value="*" data-type="op">
            <p class="text-center">x</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="4" data-type="number">
            <p class="text-center">4</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="5" data-type="number">
            <p class="text-center">5</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="6" data-type="number">
            <p class="text-center">6</p>
          </div>

          <div class="flex justify-center items-center bg-slate-500 hover:opacity-95 transition-opacity op" value="-" data-type="op">
            <p class="text-center">-</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="1" data-type="number">
            <p class="text-center">1</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="2" data-type="number">
            <p class="text-center">2</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="3" data-type="number">
            <p class="text-center">3</p>
          </div>

          <div class="flex justify-center items-center bg-slate-500 hover:opacity-95 transition-opacity op" value="+" data-type="op">
            <p class="text-center">+</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity op" value="sign" data-type="op">
            <p class="text-center">+/-</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="0" data-type="number">
            <p class="text-center">0</p>
          </div>

          <div class="flex justify-center items-center bg-cyan-900 hover:opacity-95 transition-opacity num" value="." data-type="number">
            <p class="text-center">.</p>
          </div>

          <div class="flex justify-center items-center bg-slate-500 hover:opacity-95 transition-opacity op" value="=" data-type="op">
            <p class="text-center">=</p>
          </div>

        </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
